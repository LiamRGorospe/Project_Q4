<html><head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
body {text-align:center;color:white;}
.center {margin-left: auto;  margin-right: auto;}

.center th {padding: 40px;}

body {background-color:#714339;}
</style>
</head>
<body>
<br><br><br><br><br><br><br>
<h1 style="background-color:#985546">Select one of the sectors to start converting time</h1>
<br><br>
<table class="center">
 <tbody><tr>
  <th style="background-color:#AC3116">Milimeters
   <p><input type="text" id="milimetere"></p>
    <input type="button" class="btn btn-danger" onclick="SecMin()" value="To Centimeters">
    <input type="button" class="btn btn-danger" onclick="SecHr()" value="To Meters">
    <input type="button" class="btn btn-danger" onclick="SecDt()" value="To Kilometers">
  </th>
</tr>
</tbody></table>
<script>
/*1stTable*/
	function SecMin(){
		var x, y
		x = (document.getElementById('milimetere').value);
		y = 10;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('milimetere').value);
		y = 100;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('milimetere').value);
		y = 10000000;		
		alert(x / y);
	}
</script>
</body></html>
